apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata: 
  name: blood-bank-frontend 
  labels: 
    app: php 
    app.kubernetes.io/name: php
spec:
  replicas: 1
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: { duration: 10s }
      - setWeight: 60
      - pause: { duration: 20s }
      - setWeight: 80
      - pause: { duration: 40s}
  selector: 
    matchLabels:
      app: php 
  template: 
    metadata:
      labels:
        app: php
        app.kubernetes.io/name: php 
    spec:
      containers:
      - name: blood-bank-frontend
        image: soravkumarsharma/blood-bank-frontend:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always 
        env: 
        - name: MYSQL_HOST
          value: 'mysql-headless-svc.default.svc.cluster.local'
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: ROOT_PASSWORD
              name: mysql-secret

  
