apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blood-bank-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: blood-bank-alb
    alb.ingress.kubernetes.io/load-balancer-attributes: "stickiness.enabled=true,stickiness.type=source_ip,stickiness.durationSeconds=10"
 
  labels:
    app: php 
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: php-clusterip-svc
                port:
                  number: 80
