apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
    app.kubernetes.io/name: mysql
spec:
  replicas: 1
  serviceName: mysql-headless-svc
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        app.kubernetes.io/name: mysql 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql 
        image: mysql:5.7
        ports:
        - name: mysql 
          protocol: TCP 
          containerPort: 3306 
        env: 
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: ROOT_PASSWORD
              name: mysql-secret
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: mysql-initdb 
          mountPath: /docker-entrypoint-initdb.d
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
      volumes:
        - name: mysql-initdb 
          configMap:
            name: mysql-initdb-config
        - name: mysql-config
          configMap:
            name: mysql-configmap
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: standard
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi